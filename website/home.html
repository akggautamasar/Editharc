<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirDrive - Your Cloud Storage</title> <link rel="stylesheet" href="static/home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="static/assets/airdrive-favicon.png" type="image/png"> </head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="static/assets/airdrive-logo.svg" alt="AirDrive Logo" /> <span>AirDrive</span> </div>

            <button id="new-button" class="new-button">
                <img src="static/assets/plus-icon.svg" />New
            </button>

            <div id="new-upload" class="new-upload">
                <input id="new-upload-focus" type="text"
                    style="height: 0px; width: 0px; border: none; position: absolute" readonly />
                <div id="new-folder-btn">
                    <img src="static/assets/folder-icon.svg" />
                    New Folder
                </div>
                <hr />
                <div id="file-upload-btn">
                    <img src="static/assets/upload-icon.svg" />
                    File Upload
                </div>
                <input type="file" id="fileInput" style="height: 0px; width: 0px; border: none; position: absolute" />
                <hr />
                <div id="url-upload-btn">
                    <img src="static/assets/link-icon.svg" />
                    URL Upload
                </div>
            </div>

            <div class="sidebar-menu">
                <a class="selected-item" href="/?path=/"><img src="static/assets/home-icon.svg" />Home</a>
                <a class="unselected-item" href="/?path=/trash"><img src="static/assets/trash-icon.svg" />Trash</a>
                </div>
        </div>
        <div id="bg-blur" class="bg-blur"></div>

        <div id="create-new-folder" class="modal create-new-folder"> <h2>New Folder</h2> <input type="text" id="new-folder-name" placeholder="Enter folder name" autocomplete="off" />
            <div class="modal-actions"> <button id="new-folder-cancel" class="button-secondary">Cancel</button>
                <button id="new-folder-create" class="button-primary">Create</button>
            </div>
        </div>
        <div id="rename-file-folder" class="modal create-new-folder"> <h2>Edit Name</h2> <input type="text" id="rename-name" placeholder="Enter new name" autocomplete="off" />
            <div class="modal-actions">
                <button id="rename-cancel" class="button-secondary">Cancel</button>
                <button id="rename-create" class="button-primary">Rename</button>
            </div>
        </div>
        <div id="new-url-upload" class="modal create-new-folder"> <h2>Upload from URL</h2> <input type="text" id="remote-url" placeholder="Enter direct download link" autocomplete="off" />
            <div id="single-threaded-div">
                <input type="checkbox" name="single-threaded-toggle" id="single-threaded-toggle">
                <label for="single-threaded-toggle">Single Threaded Upload</label> <a href="#" title="Uploads file using a single connection. May be slower but more reliable for some servers.">
                    <img src="static/assets/info-icon-small.svg" alt="Info">
                </a>
            </div>
            <div class="modal-actions">
                <button id="remote-cancel" class="button-secondary">Cancel</button>
                <button id="remote-start" class="button-primary">Upload</button>
            </div>
        </div>
        <div id="get-password" class="modal create-new-folder"> <h2>Admin Login</h2> <input type="password" id="auth-pass" placeholder="Enter Password" autocomplete="off" /> <div class="modal-actions">
                <button id="pass-login" class="button-primary full-width">Login</button> </div>
        </div>
        <div id="file-uploader" class="file-uploader modal"> <span class="upload-head">ðŸš€ Uploading File...</span>
            <span id="upload-filename" class="upload-info">Filename : </span>
            <span id="upload-filesize" class="upload-info">Filesize :</span>
            <span id="upload-status" class="upload-info">Status : </span>
            <span id="upload-percent" class="upload-info">Progress : </span>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="btn-div modal-actions">
                <button id="cancel-file-upload" class="button-danger">Cancel Upload</button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <img src="static/assets/search-icon.svg" />
                    <form id="search-form" role="search"> <input id="file-search" type="search" placeholder="Search in AirDrive" autocomplete="off" /> </form>
                </div>
                <div class="user-profile">
                    <img src="static/assets/user-avatar.svg" alt="User Profile"/> </div>
            </div>

            <div class="content-header"> <h1 id="current-folder-title">My Files</h1> </div>

            <div class="directory">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th> <th>Last Modified</th> <th>Actions</th> </tr>
                    </thead>
                    <tbody id="directory-data">
                        </tbody>
                </table>
                <div id="empty-folder-message" style="display:none; text-align:center; padding: 40px;">
                    <img src="static/assets/empty-box-icon.svg" alt="Empty" style="width:100px; opacity:0.5; margin-bottom:20px;">
                    <p>This folder is empty.</p>
                    <p>Upload files or create a new folder.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/extra.js"></script>
    <script src="static/js/apiHandler.js"></script>
    <script src="static/js/sidebar.js"></script>
    <script src="static/js/fileClickHandler.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
